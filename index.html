<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome | CAM WORKPLACE</title>
    <!-- Prevent browser caching (Undo/back/forward) -->
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0a1a33;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .container {
            width: 420px;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.35);
        }

        h1 {
            font-size: 30px;
            font-weight: 800;
            letter-spacing: 1px;
            color: #0a1a33;
            margin-bottom: 20px;
        }

        p {
            color: #0a1a33;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            margin-top: 15px;
            background: #0a1a33;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 10px;
            font-weight: bold;
            transition: 0.25s;
        }

        .btn:hover {
            background: #152a52;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>CAM WORKPLACE</h1>
    <p>Redirecting to login page...</p>
    <a href="Cam 1 login.html" class="btn">Go to Login</a>
</div>

<script>
    // Force redirect to login page immediately
    function redirectToLogin() {
        window.location.replace("Cam 1 login.html");
    }

    // Trigger redirect on any page load, including Undo/Next
    window.onload = redirectToLogin;
    window.onpageshow = function(event) {
        // Handles Chrome's "Undo/forward" (persisted pages)
        redirectToLogin();
    };

    // Prevent back/forward navigation
    history.pushState(null, "", window.location.href);
    window.onpopstate = function() {
        redirectToLogin();
    };
</script>

</body>
</html>
