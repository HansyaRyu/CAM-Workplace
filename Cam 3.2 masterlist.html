<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MasterList</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #d7eaff; 
            text-align: center; 
            padding-top: 80px;
        }

        h2 {
            font-size: 28px;
            color: #001f54;
            margin-bottom: 40px;
        }

        .btn {
            display: block;
            width: 220px;
            margin: 15px auto;
            padding: 15px 25px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0 6px 14px rgba(0,0,0,0.2);
            transition: 0.25s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn-nude {
            background: #f5d7b6;
            color: #001f54;
        }

        .btn-back {
            background: #001f54;
            color: white;
        }

        /* Undo button */
        #undoBtn {
            display: none;
            padding: 12px 20px;
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h2>Masterlist Page</h2>

<!-- Original buttons -->
<a class="btn btn-nude popup-btn" href="https://drive.google.com/drive/folders/1oQXTdI0oXlMd1GVK-TZmUulXMr2Ny_Gw" target="_blank">2025</a>
<a class="btn btn-nude popup-btn" href="https://drive.google.com/drive/folders/1oQXTdI0oXlMd1GVK-TZmUulXMr2Ny_Gw" target="_blank">2024</a>
<a class="btn btn-nude popup-btn" href="https://drive.google.com/drive/folders/1oQXTdI0oXlMd1GVK-TZmUulXMr2Ny_Gw" target="_blank">2023</a>
<a class="btn btn-nude popup-btn" href="https://drive.google.com/drive/folders/1oQXTdI0oXlMd1GVK-TZmUulXMr2Ny_Gw" target="_blank">2022</a>

<!-- Undo button -->
<button id="undoBtn">Undo</button>

<!-- Back button -->
<a class="btn btn-back" href="Cam 2 mainpage.html">â¬… Back to Main</a>

<script>
let popupWindow = null;

document.querySelectorAll(".popup-btn").forEach(btn => {
    btn.addEventListener("click", function(event) {
        event.preventDefault(); // stop opening new tab

        const link = btn.href;

        popupWindow = window.open(
            link,
            "popup",
            "width=1220,height=740"
        );

        document.getElementById("undoBtn").style.display = "inline-block";
    });
});

document.getElementById("undoBtn").onclick = function () {
    if (popupWindow && !popupWindow.closed) {
        popupWindow.close();
    }
    this.style.display = "none";
};
</script>

</body>
</html>
