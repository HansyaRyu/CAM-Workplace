<!DOCTYPE html>
<html>
<head>
    <title>Main Page</title>
    <style>
        body { 
            font-family: Arial; 
            background:#d7eaff; 
            text-align:center; 
            padding-top:50px; 
        }
        .btn {
            display:block;
            width:250px;
            margin:15px auto;
            padding:15px;
            background:#001f54;
            color:white;
            text-decoration:none;
            border-radius:8px;
            font-weight:bold;
            box-shadow:0 4px 10px rgba(0,0,0,0.2);
            transition:0.25s;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow:0 6px 14px rgba(0,0,0,0.25);
        }
        .logout {
            background:#f7d000;
            color:black;
        }
        .logout:hover {
            background:#ffea4d;
        }
    </style>
</head>
<body>

<h2>Main Menu</h2>

<a class="btn" href="Cam 4 host.html">Host</a>
<a class="btn" href="Cam 5 CAM.html">Cam</a>

<br>

<button class="btn logout" onclick="logout()">Logout</button>

<script>
// Block back button from returning after logout
window.history.forward();

// Check login session
if (localStorage.getItem("isLogin") !== "true") {
    window.location.replace("Cam 1 login.html");
}

function logout() {
    // Remove all session data
    localStorage.clear();
    sessionStorage.clear();

    // Redirect login & block back navigation
    window.location.replace("Cam 1 login.html");
}
</script>

</body>
</html>
